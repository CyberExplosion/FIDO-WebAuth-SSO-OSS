<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StrongKey FIDO2 Tutorial App</title>
  <link href="styles/fonts.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
  <link rel="icon" type="image/png" href="/logo.png">
</head>
<body>
  <div id="outerouter-ui">
     <div id="outer-ui-reg">
        <div id="ui">
           <img src="/logo.png" width="90px">
           <h3>Sign Up</h3>
           <!-- AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA -->
           <!-- Remove the action and method aspects of the form to remove the old
           registration post request. This will be replaced by a call to a
           function in functions.js -->
           <form  action="/registerSubmit" id="regform" method="post">
             <!-- AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA -->
              <br><br>
              <input  class="input-out"  type="text" id="firstname" name="firstname"placeholder="First Name"><br>
              <br><br>
              <input  class="input-out"  type="text" id="lastname"  name="lastname"placeholder="Last Name"><br>
              <br><br>
              <input  class="input-out"  type="text" id="regusername" name="username"placeholder="Username"><br>
              <span id="failed" style="display:none">Username already in use</span><br style="display:none" id="failedbreak">
              <br><br>
              <!-- BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB -->
              <!-- Remove the passcontainer and password input and replace it with
              id displayname input which is used to identify the name of the FIDO2
              Token used in registration -->
              <span id="passcontainer">
              <input  class="input-out" onfocus="return makeItPassword()" id="password" name="password" type="text" placeholder="Password" />
              </span>
              <!-- BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB -->
           </form>
           <br>
           <!-- CCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCC -->
           <!-- Remove the type, form, and value from the button and add
            onclick="submitForm('registration')". This will call the function that will
            be added to register.js-->
           <button id="regbutton" type="submit" form="regform" value="Submit">Sign Up</button>
           <!-- CCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCC -->
           <a href="/login" id="cancel-button">Cancel</a>
        </div>
     </div>
  </div>
</body>
<script src="/js/jquery-3.3.1.min.js"></script>
<!-- DDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDD -->
<!-- Add common.js script. This JavaScript file contains functions used for
encoding and decoding challenges and challenge responses.-->
<!-- DDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDD -->
<script type="text/javascript" src="/js/functions.js"></script>
